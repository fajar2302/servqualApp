<!-- HELP MENU -->
<button class="float-btn" id="floatBtn">
    <span class="icon"><i class="bi bi-chat-left-text"></i></span>
</button>

<div class="card menuhelp" id="menuhelp" style="width: 18rem;">
    <div class="card-header menu-header">
        Help
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" id="userGuideAdmin" data-bs-toggle="modal"
            data-bs-target="#exampleModal">User Guide Admin</a>
    </div>
</div>
<!-- Modal -->

<div class="modal modal-xl fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header" id="popupheader">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
            </div>
            <div class="modal-body" id="bdModal" style="background-color: #eee8e8;">
                <div class="row" id="baground">
                    <!-- load modal -->
                </div>
            </div>
            <div class="modal-footer" style="background-color: #eee8e8;">
                <button type="button" class="btn bg-custom text-light" data-bs-dismiss="modal">Mengerti!</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.float-btn').on('click', function () {
            console.log("ditekan");
            $('.card').toggle().css('opacity', '1');
        })
        //help menu
        $('#userGuideAdmin').on('click', function (e) {
            e.preventDefault();
            $('#modalShow').modal('show');
            $('#modalTitle').html('User Guide Admin');
            // $('#bdModal').text('Loading....');
            $('#bdModal').load('help/modal-admin.html');
            $('#popupheader').removeClass();
            $('#popupheader').addClass('modal-header bg-custom text-white');

        })
    })
</script>

<!-- END HELP MENU -->
